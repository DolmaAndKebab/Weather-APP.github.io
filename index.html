<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Setting meta tables -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="og:title" />
        <meta name="og:description" content="Simple Weather App" />
        
        <!-- Setting website title -->
        <title>Weather App</title>

        <!-- Setting website title bar icon -->
        <link rel="icon" type="x-icon" sizes="any" href="https://i.ibb.co/tYmNJqY/cloudy.png" crossorigin="anonymous" />

        <!-- Setting website CSS -->
        <link rel="stylesheet" type="text/css" href="./index.css"/>

        <!-- Setting up Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    
        
    </head>
    <body>

        <!-- Website Root -->
        <div id="ROOT">
            <div id="Status"></div>
            <label for="City" class="form-label">Enter City</label>
            <input name="City" id="City" class="form-control"/>
            <label for="APIKEY_INPUT" class="form-label">Enter OpenWeatherMap APIKey</label>
            <input name="Key" id="APIKEY_INPUT" class="form-control" />
            <button id="City-Button" class="btn btn-primary ">Enter</button>
        </div>

        <!-- Website Javascript -->
        <script defer type="module" src="./index.js"></script>

        <!-- Setting up Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
